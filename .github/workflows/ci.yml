name: IDS339-DevOps CI Pipeline

on:
  push:
    branches: [ main, Prod, Stagg, Qa, Dev ]
  pull_request:
    branches: [ main ]

jobs:
  # ─── TypeScript Service ───────────────────────────────────────────
  build-typescript:
    name: TypeScript Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build

      - name: Test
        run: npm test || true

  # ─── Python Service ───────────────────────────────────────────────
  build-python:
    name: Python Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: python -m py_compile app.py

      - name: Test
        run: pytest || true

  # ─── JavaScript Service ───────────────────────────────────────────
  build-javascript:
    name: JavaScript Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: javascript
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: javascript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Test
        run: npm test || true

  # ─── Security Scanning ────────────────────────────────────────────
  security-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: [build-typescript, build-python, build-javascript]
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # ─── SonarQube Analysis ───────────────────────────────────────────
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [build-typescript, build-python, build-javascript]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true
